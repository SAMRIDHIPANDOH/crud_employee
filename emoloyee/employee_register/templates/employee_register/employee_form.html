{% extends "employee_register/base.html" %}
{% load crispy_forms_tags %}
{% block content %}

<form action=""  method = 'post' autocomplete='off'>
    {% csrf_token %}

    {{ form.fullname|as_crispy_field }}
    {{ form.mobile|as_crispy_field }}
    {{ form.emp_code|as_crispy_field }}
    {{ form.position|as_crispy_field }}
    <div class="row">
        <div class="col-md-8">
          <button type="submit" class="btn btn-sucess btn-block btn-lg" ><i class="fas fa-database"></i>Submit</button>
        </div>
        <div class="col-md-8">
            <a href="{% url 'employee_list'%}" class="btn btn-sucess btn-block btn-lg"><i class="fas fa-database"></i>
                back to list
            </a>

        </div>
    </div>


</form>


{% endblock content %}
